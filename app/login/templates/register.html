{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DjangoVote - 注册</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class = 'center-container'>
        <form id="register-Form" class = "register-card" action="{% url 'login:register_API' %}" method="post">
            {% csrf_token %}
            <!-- 姓名 -->
            <h2 class="form-title">注册账号</h2>
            <div style = "margin-bottom: 15px;">
                <label for="name">姓名<sup>*</sup></label>
                <input style = "width: 80%; padding: 8px;" type="text" id="name" name="name" value="{% if name %}{{ name }}{% endif %}" placeholder="请输入真实姓名" required>
                <div class="error-tip" id="nameErr" style="visibility: visible;">{{ nameErr }}</div>
            </div>
            <!-- 账号 -->
            <div style = "margin-bottom: 15px;">
                <label for="account">账号<sup>*</sup></label>
                <input style = "width: 80%; padding: 8px;" type="text" id="account" name="account" value="{% if account %}{{ account }}{% endif %}" placeholder="请输入账号" required>
                <div class="error-tip" id="accountErr" style="visibility: visible;">{{ accountErr }}</div>
            </div>
            <!-- 邮箱 -->
            <div style = "margin-bottom: 15px;">
                <label for="email">邮箱<sup>*</sup></label>
                <input style = "width: 80%; padding: 8px;" type="email" id="email" name="email" value="{% if email %}{{ email }}{% endif %}" placeholder="请输入邮箱" required>
                <div class="error-tip" id="emailErr" style="visibility: visible;">{{ emailErr }}</div>
            </div>

            <!-- 密码 -->
            <div style = "margin-bottom: 15px;">
                <label for="password">密码<sup>*</sup></label>
                <input style = "width: 80%; padding: 8px;" type="password" id="password" name="password" placeholder="请输入密码" required>
                <div class="error-tip" id="passwordErr" style="visibility: visible;">{{ passwordErr }}</div>
            </div>

             <button  type="submit" class="btn">立即注册</button>

            <div class="form-footer">
                <!-- 如果未开发完登录业务先注释掉该行 -->
                已有账号？<a href="{% url 'login:login' %}">去登录</a>
            </div>

        </form>

    </div>

</body>

</html>
